<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FE Challenge</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="BusyBus">
      <div>
          <div class="status-bar">
                <div class="statusbarbg">
                </div>
                <div class="status-bar-content">
                    <img src="icons/bars/status bar Content White.svg" class="content" alt="status-bar-content">
                </div>

                <div class="nav-bar">
                    <div class="nav-barbg">
                      <div class="nav-content">
                          <img src=icons/moredots.svg alt="navicon">
                </div>

          <div class="BusyBusTitle"> BusyBus
          </div>

          <div class="BackArrow">
              <img src="icons/Backarrow.svg" class="Back-arrow" alt="Back">
          </div>

          <img src="icons/Searchicon.svg" class="Search-icon" alt="Search">

          <nav class="bottomnav">
            <img src="icons/bottomnavback.svg" class="bottom-nav-button" alt="BackButton">
            <img src="icons/bottomnavhome.svg" class="bottom-nav-home" alt="HomeButton">
            <img src="icons/bottomnavsquare.svg" class="bottom-nav-square" alt="SquareButton">
          </nav>



          <div class="washingtonstate">
            <span class="span1">Washington &amp; State</span><span class="span2"> <br>Bus Stop</span>
            <span class="span3"> 7 mins </span>
            <img src="icons/walking.svg" class="walking-icon" alt="WalkingIcon">
            <img src="icons/direction-button.svg" class="directionsicon" alt="Whereto">
          </div>

          <div class="Bus-Icon">
            <img src="icons/bus-icon.svg" class=busicon alt="bus">
          </div>

<!--Main Information Content-->
          <div class=important-info>
            <div class="Line">
                Line
              </div>
            <div class="Destination">
                Destination
              </div>
            <div class="Frequency">
                Arriving
              </div>
          </div>

<div class="Eastbound-info">
<div class="Eastbound">
  Eastbound
</div>
    <div class="line-number">
        60 <br> 124
      </div>
    <div class="Randolph">
        Randolph/Harbor Dr <br> Navy Pier
      </div>
    <div class="Every20">
       <span class="threeminutes"> 3 minutes </span> <br>
       <span class="tenminutes"> 10 minutes </span>
      </div>
</div>

<img src="icons/rightarrow.svg" class="eastbound-arrow" alt="rightarrow">
<hr class="one">

<div class="Northbound-info">
  <div class="Northbound">
    Northbound
  </div>
  <div class="Devon">
    Devon/Clark
  </div>
  <div class="line-number-2">
    151
  </div>
  <div class="Every16">
    5 minutes
  </div>
</div>


<img src="icons/rightarrow.svg" class="northbound-arrow" alt="rightarrow">
<hr class="two">

<div class="Southbound-info">
  <div class="Southbound">
    Southbound
  </div>
  <div class="Stony">
    103rd/Stony Island <br> Navy Pier
  </div>
  <div class="Every15">
    <span class="threeminutes"> 3 minutes </span> <br>
    <span class="tenminutes"> 10 minutes </span>
  </div>
  <div class="J14">
    J14 <br> 124
  </div>

<img src="icons/rightarrow.svg" class="southbound-arrow" alt="rightarrow">
  <hr class="three">

  <div class="Reroute-info">
    <div class="Reroute">
      Reroute
    </div>
    <div class="sixX">
      6x
    </div>
    <div class="Jackson">
      Jackson Park Express
    </div>
    <div class="Not">
      N/A
    </div>
</div>

<img src="icons/rightarrow.svg" class="reroute-arrow" alt="rightarrow">
</body>
